<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Tracker</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Course Tracker</h1>
    <hr>
    
    <!-- Add Course Button -->
    <a th:href="@{/addCourse}" class="btn btn-primary mb-3">Add New Course</a>
    
    <!-- Course List Table -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    <a th:href="@{/page/{pageNo}(pageNo=${currentPage}, sortField='courseName', sortDir=${reverseSortDir})}">
                        Course Name
                    </a>
                </th>
                <th>
                    <a th:href="@{/page/{pageNo}(pageNo=${currentPage}, sortField='instructor', sortDir=${reverseSortDir})}">
                        Instructor
                    </a>
                </th>
                <th>
                    <a th:href="@{/page/{pageNo}(pageNo=${currentPage}, sortField='email', sortDir=${reverseSortDir})}">
                        Email
                    </a>
                </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${listCourses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.instructor}"></td>
                <td th:text="${course.email}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${course.id})}" class="btn btn-primary btn-sm">Update</a>
                    <a th:href="@{/deleteCourse/{id}(id=${course.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Pagination -->
    <div th:if="${totalPages > 1}" class="row">
        <div class="col-sm-5">
            <p>Total Rows: <span th:text="${totalItems}"></span></p>
        </div>
        <div class="col-sm-7">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- First Page -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/page/1(sortField=${sortField}, sortDir=${sortDir})}">First</a>
                    </li>
                    
                    <!-- Previous Page -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir})}">Previous</a>
                    </li>
                    
                    <!-- Page Numbers -->
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}" 
                        class="page-item" 
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" 
                           th:href="@{/page/{pageNo}(pageNo=${i}, sortField=${sortField}, sortDir=${sortDir})}"
                           th:text="${i}"></a>
                    </li>
                    
                    <!-- Next Page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir})}">Next</a>
                    </li>
                    
                    <!-- Last Page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${totalPages}, sortField=${sortField}, sortDir=${sortDir})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
